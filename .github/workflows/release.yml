name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: qui
            asset_name: qui-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: qui
            asset_name: qui-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: qui
            asset_name: qui-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux)
        if: runner.os == 'Linux'
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (macOS)
        if: runner.os == 'macOS'
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          cd -

      - name: Generate SHA256 checksum
        run: |
          cd target/${{ matrix.target }}/release
          shasum -a 256 ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256
          cat ${{ matrix.asset_name }}.tar.gz.sha256
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew-formula:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update Homebrew Formula
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          # Read SHA256 checksums
          LINUX_X86_64_SHA=$(cat artifacts/qui-linux-x86_64/qui-linux-x86_64.tar.gz.sha256 | awk '{print $1}')
          MACOS_X86_64_SHA=$(cat artifacts/qui-macos-x86_64/qui-macos-x86_64.tar.gz.sha256 | awk '{print $1}')
          MACOS_AARCH64_SHA=$(cat artifacts/qui-macos-aarch64/qui-macos-aarch64.tar.gz.sha256 | awk '{print $1}')

          echo "Updating formula with version $VERSION"
          echo "Linux x86_64 SHA: $LINUX_X86_64_SHA"
          echo "macOS x86_64 SHA: $MACOS_X86_64_SHA"
          echo "macOS aarch64 SHA: $MACOS_AARCH64_SHA"

          # Update the formula file
          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/qui.rb
          sed -i "s|releases/download/v[^/]*/|releases/download/v$VERSION/|g" Formula/qui.rb
          sed -i "s/PLACEHOLDER_X86_64_SHA256/$MACOS_X86_64_SHA/" Formula/qui.rb
          sed -i "s/PLACEHOLDER_AARCH64_SHA256/$MACOS_AARCH64_SHA/" Formula/qui.rb
          sed -i "s/PLACEHOLDER_LINUX_X86_64_SHA256/$LINUX_X86_64_SHA/" Formula/qui.rb

          # Show the updated formula
          echo "Updated formula:"
          cat Formula/qui.rb

      - name: Commit and push formula update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Formula/qui.rb
          git commit -m "Update Homebrew formula to v${{ steps.get_version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main || git push origin HEAD:master
