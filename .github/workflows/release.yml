name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: qui
            asset_name: qui-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: qui
            asset_name: qui-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: qui
            asset_name: qui-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux)
        if: runner.os == 'Linux'
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (macOS)
        if: runner.os == 'macOS'
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          cd -

      - name: Generate SHA256 checksum
        run: |
          cd target/${{ matrix.target }}/release
          shasum -a 256 ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256
          cat ${{ matrix.asset_name }}.tar.gz.sha256
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew-formula:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    env:
      TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
      HAS_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN != '' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Homebrew tap repo
        uses: actions/checkout@v4
        with:
          repository: taufiksoleh/homebrew-qui
          token: ${{ env.TAP_TOKEN }}
          path: tap

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ -z "$VERSION" ] || [[ "$VERSION" == "$GITHUB_REF" ]]; then
            VERSION=$(grep -E '^version\s*=\s*"' Cargo.toml | head -1 | sed -E 's/.*"([^\"]+)".*/\1/')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update Homebrew Formula
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          # Read SHA256 checksums
          LINUX_X86_64_SHA=$(cat artifacts/qui-linux-x86_64/qui-linux-x86_64.tar.gz.sha256 | awk '{print $1}')
          MACOS_X86_64_SHA=$(cat artifacts/qui-macos-x86_64/qui-macos-x86_64.tar.gz.sha256 | awk '{print $1}')
          MACOS_AARCH64_SHA=$(cat artifacts/qui-macos-aarch64/qui-macos-aarch64.tar.gz.sha256 | awk '{print $1}')

          echo "Updating formula with version $VERSION"
          echo "Linux x86_64 SHA: $LINUX_X86_64_SHA"
          echo "macOS x86_64 SHA: $MACOS_X86_64_SHA"
          echo "macOS aarch64 SHA: $MACOS_AARCH64_SHA"

          # Update the formula file in the tap (used by brew install)
          sed -i "s/version \".*\"/version \"$VERSION\"/" tap/Formula/qui.rb
          sed -i "s|releases/download/v[^/]*/|releases/download/v$VERSION/|g" tap/Formula/qui.rb
          sed -i "s/placeholder_macos_x86_64_sha256/$MACOS_X86_64_SHA/" tap/Formula/qui.rb
          sed -i "s/placeholder_macos_aarch64_sha256/$MACOS_AARCH64_SHA/" tap/Formula/qui.rb
          sed -i "s/placeholder_linux_x86_64_sha256/$LINUX_X86_64_SHA/" tap/Formula/qui.rb

          # Keep local Formula/qui.rb in sync (informational only)
          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/qui.rb
          sed -i "s|releases/download/v[^/]*/|releases/download/v$VERSION/|g" Formula/qui.rb

          # Show the updated formula
          echo "Updated formula:"
          cat tap/Formula/qui.rb

      - name: Warn when tap token missing
        if: ${{ env.HAS_TAP_TOKEN != 'true' }}
        run: |
          echo "HOMEBREW_TAP_TOKEN secret is not set."
          echo "Create a PAT with 'repo' scope and add it as HOMEBREW_TAP_TOKEN in this repo's Actions secrets."
          echo "Without this, the pipeline cannot push updates to taufiksoleh/homebrew-qui."

      - name: Commit and push tap formula update
        if: ${{ env.HAS_TAP_TOKEN == 'true' }}
        run: |
          cd tap
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Formula/qui.rb
          git commit -m "Update QUI formula to v${{ steps.get_version.outputs.version }}" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${TAP_TOKEN}@github.com/taufiksoleh/homebrew-qui.git
          git push origin HEAD:main || git push origin HEAD:master

      - name: Commit and push local formula sync
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Formula/qui.rb
          git commit -m "Sync local Formula/qui.rb to v${{ steps.get_version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main || git push origin HEAD:master
