name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: qui
            asset_name: qui-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: qui
            asset_name: qui-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: qui
            asset_name: qui-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux)
        if: runner.os == 'Linux'
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (macOS)
        if: runner.os == 'macOS'
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          cd -

      - name: Generate SHA256 checksum
        run: |
          cd target/${{ matrix.target }}/release
          SHA256=$(shasum -a 256 ${{ matrix.asset_name }}.tar.gz | awk '{print $1}')
          echo "${SHA256}" > ${{ matrix.asset_name }}.tar.gz.sha256
          echo "SHA256 for ${{ matrix.asset_name }}.tar.gz: ${SHA256}"
          cat ${{ matrix.asset_name }}.tar.gz.sha256
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew-formula:
    name: Update Homebrew Formula
    needs: [build, release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    env:
      TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
      HAS_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN != '' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Homebrew tap repo
        uses: actions/checkout@v4
        with:
          repository: taufiksoleh/homebrew-qui
          token: ${{ env.TAP_TOKEN }}
          path: tap

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from source
        id: get_version
        run: |
          # If this is a tag release, use tag version and update files
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            # Extract version from tag (remove 'v' prefix if present)
            TAG_VERSION=${GITHUB_REF#refs/tags/}
            TAG_VERSION=${TAG_VERSION#v}
            echo "Tag version detected: $TAG_VERSION"

            # Get current Cargo.toml version
            CARGO_VERSION=$(grep -E '^version\s*=\s*"' Cargo.toml | head -1 | sed -E 's/.*"([^\"]+)".*/\1/')
            echo "Current Cargo.toml version: $CARGO_VERSION"

            # Update Cargo.toml if versions differ
            if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
              echo "Updating Cargo.toml version from $CARGO_VERSION to $TAG_VERSION"
              sed -i.bak "s/^version = \".*\"/version = \"$TAG_VERSION\"/" Cargo.toml
              git add Cargo.toml
              git config --local user.email "github-actions[bot]@users.noreply.github.com"
              git config --local user.name "github-actions[bot]"
              git commit -m "chore(release): bump version to $TAG_VERSION in Cargo.toml" || echo "No Cargo.toml changes to commit"
            fi

            VERSION="$TAG_VERSION"
          else
            # For workflow_dispatch, use current Cargo.toml version
            VERSION=$(grep -E '^version\s*=\s*"' Cargo.toml | head -1 | sed -E 's/.*"([^\"]+)".*/\1/')
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Final version: $VERSION"

      - name: Push version updates
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Push all version updates back to repository
          git push origin HEAD:main || git push origin HEAD:master

      - name: Update Homebrew Formula
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          # Wait for release to be available, then fetch checksums from the GitHub Release
          echo "Waiting for release to be available..."
          sleep 30  # Give some time for the release to be processed

          # Calculate checksums directly from the released binaries
          echo "Calculating checksums from release v$VERSION binaries"

          # Download and calculate checksum for each platform
          curl -fsSL "https://github.com/taufiksoleh/qui/releases/download/v$VERSION/qui-linux-x86_64.tar.gz" | shasum -a 256 | awk '{print $1}' > /tmp/linux_sha256
          curl -fsSL "https://github.com/taufiksoleh/qui/releases/download/v$VERSION/qui-macos-x86_64.tar.gz" | shasum -a 256 | awk '{print $1}' > /tmp/macos_x86_64_sha256
          curl -fsSL "https://github.com/taufiksoleh/qui/releases/download/v$VERSION/qui-macos-aarch64.tar.gz" | shasum -a 256 | awk '{print $1}' > /tmp/macos_aarch64_sha256

          LINUX_X86_64_SHA=$(cat /tmp/linux_sha256)
          MACOS_X86_64_SHA=$(cat /tmp/macos_x86_64_sha256)
          MACOS_AARCH64_SHA=$(cat /tmp/macos_aarch64_sha256)

          echo "Calculated checksums:"
          echo "Linux x86_64 SHA: $LINUX_X86_64_SHA"
          echo "macOS x86_64 SHA: $MACOS_X86_64_SHA"
          echo "macOS aarch64 SHA: $MACOS_AARCH64_SHA"

          FORMULA_VERSION=$(grep -E '^\s*version\s+"' tap/Formula/qui.rb | sed -E 's/.*"([^\"]+)".*/\1/')
          if [ -n "$FORMULA_VERSION" ]; then
            TARGET_VERSION="$FORMULA_VERSION"
          else
            TARGET_VERSION="$VERSION"
          fi

          # Update the formula file in the tap (used by brew install)
          sed -i "s/version \".*\"/version \"$TARGET_VERSION\"/" tap/Formula/qui.rb
          sed -i "s|releases/download/v[^/]*/|releases/download/v$TARGET_VERSION/|g" tap/Formula/qui.rb
          sed -i "s/PLACEHOLDER_MACOS_X86_64_SHA256/$MACOS_X86_64_SHA/" tap/Formula/qui.rb
          sed -i "s/PLACEHOLDER_MACOS_AARCH64_SHA256/$MACOS_AARCH64_SHA/" tap/Formula/qui.rb
          sed -i "s/PLACEHOLDER_LINUX_X86_64_SHA256/$LINUX_X86_64_SHA/" tap/Formula/qui.rb

          # Update local Formula/qui.rb in sync with tag version and checksums
          echo "Updating local Formula/qui.rb to version $VERSION"
          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/qui.rb
          sed -i "s|releases/download/v[^/]*/|releases/download/v$VERSION/|g" Formula/qui.rb
          sed -i "s/PLACEHOLDER_MACOS_X86_64_SHA256/$MACOS_X86_64_SHA/" Formula/qui.rb
          sed -i "s/PLACEHOLDER_MACOS_AARCH64_SHA256/$MACOS_AARCH64_SHA/" Formula/qui.rb
          sed -i "s/PLACEHOLDER_LINUX_X86_64_SHA256/$LINUX_X86_64_SHA/" Formula/qui.rb

          # Commit local formula updates if this is a tag release
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            git add Formula/qui.rb
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git commit -m "chore(release): update local formula to v$VERSION with checksums" || echo "No local formula changes to commit"
          fi

          # Show the updated formula
          echo "Updated formula:"
          cat tap/Formula/qui.rb

      - name: Warn when tap token missing
        if: ${{ env.HAS_TAP_TOKEN != 'true' }}
        run: |
          echo "HOMEBREW_TAP_TOKEN secret is not set."
          echo "Create a PAT with 'repo' scope and add it as HOMEBREW_TAP_TOKEN in this repo's Actions secrets."
          echo "Without this, the pipeline cannot push updates to taufiksoleh/homebrew-qui."

      - name: Commit and push tap formula update
        if: ${{ env.HAS_TAP_TOKEN == 'true' }}
        run: |
          cd tap
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Formula/qui.rb
          git commit -m "Update QUI formula to v${{ steps.get_version.outputs.version }}" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${TAP_TOKEN}@github.com/taufiksoleh/homebrew-qui.git
          git push origin HEAD:main || git push origin HEAD:master

      - name: Commit and push local formula sync
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Formula/qui.rb
          git commit -m "Sync local Formula/qui.rb to v${{ steps.get_version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main || git push origin HEAD:master
